<div class="container">
  <div class="products">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (click)="selectProduct(product)"
    ></app-product>
  </div>
  <div class="product-details" >
    <app-product-details *ngIf="selectedProduct" [product]="selectedProduct"></app-product-details>
  </div>
</div>
